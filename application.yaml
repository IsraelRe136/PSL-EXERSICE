apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: psl-exercise
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/IsraelRe136/PSL-EXERSICE.git
    targetRevision: HEAD
    path: .
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: default


  syncPolicy:
    automated:
      prune: true
      selfHeal: true